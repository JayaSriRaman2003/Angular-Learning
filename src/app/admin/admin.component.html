<div class="admin-container">
    <h2 class="admin-title">Admin Panel</h2>
  
    <input
      type="text"
      placeholder="Search by email"
      [(ngModel)]="searchQuery"
      (input)="searchUsers()"
      class="search-bar"
    />
  
    <div class="user-card-container">
      <div *ngFor="let user of filteredUsers" class="user-card">
        <h3>{{ user.email }}</h3>
        <p>Password: {{ user.password }}</p>
        <p>Confirm Password: {{ user.confirmPassword }}</p>
  
        <button (click)="deleteUser(user.email)" class="delete-btn">
          Delete User
        </button>
      </div>
    </div>
  </div>
