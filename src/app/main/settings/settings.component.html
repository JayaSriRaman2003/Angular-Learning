<div class="settings-container">
    <h2 class="settings-title">User Settings</h2>
  
    <div class="settings-section">
      <h3 class="section-title">Personal Information</h3>
      <div class="setting-item">
        <label for="username">Username:</label>
        <input type="text" id="username" value="Sriram" disabled />
      </div>
      <div class="setting-item">
        <label for="email">Email:</label>
        <input type="email" id="email" value="sriram@example.com" disabled />
      </div>
    </div>
  
    <div class="settings-section">
      <h3 class="section-title">Account Preferences</h3>
      <div class="setting-item">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light" selected>Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="notifications">Notifications:</label>
        <input type="checkbox" id="notifications" checked />
        <span class="checkbox-label">Receive notifications</span>
      </div>
    </div>
  
    <div class="settings-section">
      <h3 class="section-title">Privacy Settings</h3>
      <div class="setting-item">
        <label for="profileVisibility">Profile Visibility:</label>
        <select id="profileVisibility">
          <option value="public">Public</option>
          <option value="private" selected>Private</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="twoFactor">Two-Factor Authentication:</label>
        <input type="checkbox" id="twoFactor" checked />
        <span class="checkbox-label">Enable two-factor authentication</span>
      </div>
    </div>
  
    <div class="settings-action">
      <button class="save-btn">Save Settings</button>
    </div>
  </div>
